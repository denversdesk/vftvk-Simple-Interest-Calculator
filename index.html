<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
	</head>
    <body>
		<div class="maindiv">
			<header>
				<h1>Simple Interest Calculator</h1>
			</header>
			<section>
			<p class="frm-row">
				<label>Amount</label> <input type="number" id="principal"> 
			</p>
			<p class="frm-row">
				<label>Interest Rate</label> <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> 
				<span id="rate_val">
					10.25%
				</span>
			</p>
			<p class="frm-row">
				<label>No. of Years</label> 
				<select id="years">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<br/>
			</p>
			<p class="frm-row">
				<label><button onclick="compute()">Compute Interest</button></label>
			</p>
			<span id="result">
			
			</span>
			</section>
			<footer>
				&#169; This Calculator belongs to Denver Chiwakira
			</footer>
		</div>
	 <script src="script.js"></script>
    </body>
</html>
